<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>

  <body>
    <div class="container">
      <section class="screen">
        <div id="display">0</div>
      </section>

      <section class="all_buttons">
        <div class="row1">
          <button class="button" id="clear">C</button>
          <button class="button" id="divide">&divide;</button>
          <button class="button" id="times">&times;</button>
          <button class="button" id="back">&larr;</button>
        </div>

        <div class="row2">
          <button class="button" id="btn7">7</button>
          <button class="button" id="btn8">8</button>
          <button class="button" id="btn9">9</button>
          <button class="button" id="minus">-</button>
        </div>

        <div class="row3">
          <button class="button" id="btn4">4</button>
          <button class="button" id="btn5">5</button>
          <button class="button" id="btn6">6</button>
          <button class="button" id="plus">&plus;</button>
        </div>

        <div class="row4">
          <button class="button" id="btn1">1</button>
          <button class="button" id="btn2">2</button>
          <button class="button" id="btn3">3</button>
          <button class="button" id="equals">&equals;</button>
        </div>

        <div class="row5">
          <button class="button" id="percent">&percnt;</button>
          <button class="button" id="btn0">0</button>
          <button class="button" id="point">.</button>
        </div>
      </section>
    </div>

    <script src="script.js"></script>
  </body>
</html>
